os: linux
dist: xenial
language: python
install: source .travis/install.sh
before_script: source .travis/env.sh
script: make install test
after_success: bash <(curl -s https://codecov.io/bash) -f "!*#tests#*"
stages:
  - name: test
    if: branch != conda
jobs:
  include:
    - python: 3.5
    - python: 3.6
      env: CMAKE_FLAGS="-DENABLE_SCALAPACK_MPI=ON" MPI_NODES=1
    - python: 3.7
      env: CMAKE_FLAGS="-DENABLE_SCALAPACK_MPI=ON" MPI_NODES=2
    - language: minimal
      os: osx
      osx_image: xcode11
      env: CMAKE_FLAGS="-DENABLE_SCALAPACK_MPI=ON" MPI_NODES=2
    - name: Documentation
      python: 3.7
      stage: deploy
      install: skip
      before_script: skip
      script: make doc
      if: branch != conda
      deploy:
        provider: pages
        skip_cleanup: true
        token: $GITHUB_TOKEN
        keep_history: true
        local_dir: docs/build
        on:
          branch: master
    - name: Anaconda Linux
      language: minimal
      stage: deploy
      install: skip
      before_script: skip
      script: .travis/anaconda.sh
      after_success: skip
      if: branch = conda
    - name: Anaconda macOS
      language: minimal
      os: osx
      osx_image: xcode11
      stage: deploy
      install: skip
      before_script: skip
      script: .travis/anaconda.sh
      after_success: skip
      if: branch = conda
addons:
  apt:
    packages:
      - gfortran
      - libblas-dev
      - liblapack-dev
      - mpi-default-dev
      - mpi-default-bin
      - libscalapack-mpi-dev
  homebrew:
    packages:
      - open-mpi
      - scalapack
