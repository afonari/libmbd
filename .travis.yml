language: generic
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - mpi-default-dev
    - mpi-default-bin
    - libscalapack-mpi-dev
matrix:
  include:
  - env: PYTHON=python CODECOV=1
  - env: PYTHON=python MPI_NODES=1 CODECOV=1
  - env: PYTHON=python MPI_NODES=2
  - env: PYTHON=python WITH_PIP=1
  - &osx_mpi_fail
    os: osx
    env: PYTHON=python MPI_NODES=2
  - os: osx
    env: PYTHON=python3 WITH_PIP=1
  allow_failures:
  - *osx_mpi_fail
before_install:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      rm -rf /usr/local/include/c++
      brew update
      brew upgrade python
      brew install gcc python@2 open-mpi scalapack
  fi
install:
- ./.travis/install.sh
script:
- ./.travis/script.sh
after_success:
- |
  if [[ "$CODECOV" ]]; then
      cp build/CMakeFiles/mbd.dir/src/*.f90.gc?? src/
      bash <(curl -s https://codecov.io/bash) -F pytest
  fi
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
